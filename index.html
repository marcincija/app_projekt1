<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1>Logo</h1>
          </div>
          <div id="total" class="text-center">0</div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 border border-primary">
            <div><h2>Przychody</h2></div> 
            <div class="row border-bottom border-primary space">
              <div class="col"><input id="incomeName" placeholder="Nazwa przychodu" class="input-group-text" type="text" /></div>
              <div class="col"><input id="incomeAmount" placeholder="Kwota" class="input-group-text" type="number" /></div>
              <div class="col"><button id="addIncome" class="btn btn-primary">Dodaj</button></div>
            </div>
            <div id="income"></div>
            <div class="row">
              <div id="totalIncome" class="col-6">Suma Przychodów: 0</div>
              <div class="col-6"></div>
            </div>
          </div>

          <div class="col-lg-6 border border-primary">
            <div><h2>Wydatki</h2></div>
            <div class="row border-bottom border-primary space">
              <div class="col">
                <input id="expenseName" placeholder="Nazwa wydatku" class="input-group-text"  type="text" /></div>
                <div class="col">
                  <input id="expenseAmount" placeholder="Kwota" class="input-group-text"  type="number" />
                </div>
                <div class="col"><button id="addExpense" class="btn btn-primary   ">Dodaj</button></div>
              </div>
              <div id="expense"></div>
              <div class="row ">
                <div id="totalExpense" class="col-6">Suma Wydaktów: 0</div>
                <div class="col-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
